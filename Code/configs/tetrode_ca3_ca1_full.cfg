            "device_volume_ratios": [0.05, 0.05],
            "ratio_senders_Adevice_to_Bdevice": 0.3,
            "ratio_senders_Afull_to_Bdevice": 0.1,
            "ratio_senders_Adevice_toB": 0.6,
            "device_forward_dist": [30, 60],
            "Afull_to_Bdevice_dist": [10, 20],
            "Adevice_to_Bfull_dist": [100, 400],
            "Adevice_to_Afull_dist": [0.001, 0.005],
            "Bfull_to_Bdevice_dist": [0.002, 0.003]
